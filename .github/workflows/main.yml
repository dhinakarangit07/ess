name: ESS App CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:6
        ports:
          - 6379:6379

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: npm install

      - name: Lint code (optional)
        run: |
          if [ -f package.json ]; then npm run lint || echo "No lint script"; fi

      - name: Install & build frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Test backend
        run: |
          if [ -f package.json ]; then npm test || echo "No test script"; fi

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || '22' }}
          script: |
            cd ~/ess || {
              git clone https://github.com/dhinakarangit07/ess.git
              cd ess
            }
            git pull origin main
            npm install --production
            cd frontend
            npm install
            npm run build
            cd ..
            pm2 restart ess || pm2 start index.js --name ess
