name: ESS Fullstack CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: ess  # Checkout into "ess" folder

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: ess
        run: npm install

      - name: Install frontend dependencies
        working-directory: ess/frontend
        run: npm install

      - name: Build frontend
        working-directory: ess/frontend
        run: npm run build

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/ess || {
              git clone https://github.com/dhinakarangit07/ess.git
              cd ess
            }
            git pull origin main
            npm install
            pm2 restart ess || pm2 start index.js --name ess

      - name: Upload frontend build to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "ess/frontend/build/*"
          target: "/home/${{ secrets.EC2_USER }}/ess/frontend/build"
